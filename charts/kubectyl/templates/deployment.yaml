apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kuber.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: kuber
  {{- with .Values.kuber.deploymentAnnotations }}
  annotations:
    {{- range $key, $value := . }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  replicas: {{ .Values.kuber.replicaCount }}
  selector:
    matchLabels:
      app: kuber
  template:
    metadata:
      labels:
        app: kuber
    spec:
      serviceAccountName: {{ include "kubectyl.serviceAccountName" . }}
      initContainers:
      - name: tmp
        image: busybox
        command: ["sh", "-c", "cp /tmp/kubectyl/config.yml /etc/kubectyl/config.yml"]
        volumeMounts:
          - name: config
            mountPath: "/tmp/kubectyl"
          - name: tmp
            mountPath: "/etc/kubectyl"
      - name: sftp-server
        image: mikefarah/yq
        command: ["sh", "-c", "yq --inplace '.system.sftp.sftp_image = \"ghcr.io/raefon/sftp-server:latest\"' /etc/kubectyl/config.yml"]
        volumeMounts:
          - name: tmp
            mountPath: "/etc/kubectyl"
      containers:
      - name: kuber
        image: {{ .Values.kuber.image }}
        volumeMounts:
        {{- if .Values.ingress.tls.create }}
          - name: ssl-certs
            mountPath: /etc/kubectyl/certs
            readOnly: true
        {{- end }}
          - name: tmp
            mountPath: "/etc/kubectyl"
        ports:
        - containerPort: 8080
          name: web
      volumes:
      {{- if .Values.ingress.tls.create }}
        - name: ssl-certs
          secret:
            secretName: {{ .Release.Name }}-tls
      {{- end }}
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: kuber-config
            defaultMode: 0777       
